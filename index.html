,<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load React and ReactDOM CDNs -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Load Babel to interpret JSX inside the script tag -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind Configuration for custom color (optional, but good practice) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    /* Ensure the body uses the defined font and min-height */
    body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        margin: 0;
        /* Menggunakan gradien ungu royal untuk latar belakang */
        background-color: #0f172a; 
    }

    /* Memastikan elemen video mengisi container dan tersembunyi */
    .product-media {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .product-media video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0; /* Secara default, video tersembunyi */
        transition: opacity 0.3s ease-in-out;
    }

    /* Class untuk menampilkan video saat hover */
    .product-card-hovered .product-media video {
        opacity: 1; 
    }
  </style>
</head>
<body>
  <!-- The root element where the React app will be injected -->
  <div id="root"></div>

  <script type="text/babel">
    const PRODUCTS = [

        videoUrl: "https://down-zl-sg.vod.susercontent.com/api/v4/11110105/mms/id-11110105-6ke17-m31vq6kvnoj1b3.16003251740466924.mp4",

      },
      {

        videoUrl: "https://down-ws-id.vod.susercontent.com/api/v4/11110103/mms/id-11110103-6ke1i-m3pyak05jv8u1b.16000051734067031.mp4",
        category: "Baju"
      },
      {
        id: 3,
        name: "Kaos Shin-Chan",
        link: "https://s.shopee.co.id/gHtqj7uz5",
        imageUrl: "https://down-id.img.susercontent.com/file/sg-11134201-825ak-mfxke83d9p1qb1.webp",
        videoUrl: "https://down-ws-id.vod.susercontent.com/api/v4/11110103/mms/id-11110103-6ke1c-m3sof8gq792770.16000051734232035.mp4",
        category: "Baju"
      },
      {
        id: 4,
        name: "Kaos Washed Vintage",
        link: "https://s.shopee.co.id/3fvWDNG8w7",

        category: "Baju"
      },
      {
        id: 5,

        link: "https://s.shopee.co.id/804VRHJbJL",

        videoUrl: "https://down-tx-id.vod.susercontent.com/api/v4/11110103/mms/id-11110103-6koud-mdfnd9tw4wy3de.16000051755235720.mp4",
        category: "Baju"
      },
      {
        id: 6,
        name: "Kaos Stripe Navy",
        link: "https://s.shopee.co.id/804VdPJ8bP",
        imageUrl: "https://down-id.img.susercontent.com/file/id-11134207-7rasj-m2xc2r8k1k80ea.webp",
        videoUrl: "https://down-ws-id.vod.susercontent.com/api/v4/11110103/mms/id-11110103-6knay-m94lwjsvr9wt27.16000051745850621.mp4",
        category: "Baju"
      },
      {

        name: "Jaket Traktop Windbreaker",

        videoUrl: "https://down-ws-sg.vod.susercontent.com/api/v4/11110107/mms/id-11110107-6ke14-lx6oybv2ypai35.16000081719825726.mp4", // Contoh URL Video
        category: "Jaket"
      },
      {

        videoUrl: "https://down-ws-sg.vod.susercontent.com/api/v4/11110103/mms/id-11110103-6vend-mf635yg1ul8rdd.default.mp4",
        category: "Jaket"
      },
      {
        id: 9,
        name: "Kaos Stripe Hitam Premium",
        link: "https://s.shopee.co.id/2B6jpklpzv",
        imageUrl: "https://down-id.img.susercontent.com/file/id-11134207-8224s-mggdyxdubmdle8.webp",
        category: "Baju"
      },
      {
        id: 10,
        name: "Celana Jeans Slim Fit",
        link: "https://affiliatelink.com/celana1",
        imageUrl: "https://placehold.co/400x500/1e3a8a/bfdbfe?text=CELANA+DENIM",
        category: "Celana"
      },
      {
        id: 11,
        name: "Topi Baseball Casual",
        link: "https://affiliatelink.com/aksesoris1",
        imageUrl: "https://placehold.co/400x400/065f46/a7f3d0?text=TOPI",
        category: "Aksesoris"
      },
      {
        id: 12,
        name: "ETHEREAL Premium Two Tone",
        link: "https://s.shopee.co.id/8zx7MPiL8F",
        imageUrl: "https://down-id.img.susercontent.com/file/id-11134207-7rasm-m2xhn2iatzhp6c.webp",
        videoUrl: "https://down-tx-sg.vod.susercontent.com/api/v4/11110107/mms/id-11110107-6vdvf-mgelbjbckd8of1.16000091761709457.mp4",
        category: "Baju"
      },
      {
        id: 13,
        name: "RUCAS Hitam Distro",
        link: "https://vt.tokopedia.com/t/ZSHcagjRk9V1t-kfUXd/",
        imageUrl: "https://p16-oec-sg.ibyteimg.com/tos-alisg-i-aphluv4xwc-sg/67b749dd0ca4483cba297da51dbec898~tplv-aphluv4xwc-resize-webp:800:800.webp?dr=15584&t=555f072d&ps=933b5bde&shp=6ce186a1&shcp=e1be8f53&idc=my2&from=1826719393",
        category: "Baju"
      }
    ];

    // SVG Icon for Shopee (Standard orange color)
    const ShopeeIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="w-10 h-10 inline-block align-text-bottom mr-3 -mt-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" className="stroke-orange-500 fill-orange-500"/>
            <path d="M7 9h10v2H7zM7 13h10v2H7z" className="stroke-white fill-white"/>
            <circle cx="8" cy="10" r="1" className="stroke-white fill-white"/>
            <circle cx="16" cy="14" r="1" className="stroke-white fill-white"/>
        </svg>
    );

    // Product Card Component
    const ProductCard = ({ product }) => {
      // Ref untuk mengakses elemen video DOM
      const videoRef = React.useRef(null);
      // State untuk melacak apakah kursor sedang hover
      const [isHovered, setIsHovered] = React.useState(false);

      const handleClick = () => {
        // Penting: Buka link afiliasi di tab baru
        window.open(product.link, '_blank');
      };

      const handleMouseEnter = () => {
        setIsHovered(true);
        if (product.videoUrl && videoRef.current) {
          // Play video saat hover, dan set volume ke 0 (mute)
          videoRef.current.volume = 0; 
          videoRef.current.play().catch(error => {
            // Menangkap error jika pemutaran otomatis diblokir browser
            console.log("Autoplay blocked, user interaction required:", error);
          });
        }
      };

      const handleMouseLeave = () => {
        setIsHovered(false);
        if (product.videoUrl && videoRef.current) {
          // Pause video dan kembali ke awal saat kursor meninggalkan kartu
          videoRef.current.pause();
          videoRef.current.currentTime = 0; 
        }
      };

      const hasVideo = !!product.videoUrl;

      return (
        <div
          className={`group w-full h-full cursor-pointer rounded-xl overflow-hidden shadow-2xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] bg-gray-900 border border-transparent hover:border-purple-500 ${isHovered && hasVideo ? 'product-card-hovered' : ''}`}
          onClick={handleClick}
          onMouseEnter={handleMouseEnter}
          onMouseLeave={handleMouseLeave}
        >
          {/* Product Image/Box Area */}
          <div className="relative w-full h-full p-2 product-media">
            
            {/* 1. Konten Video (Jika ada) */}
            {hasVideo && (
                <video 
                    ref={videoRef}
                    loop 
                    playsInline
                    preload="none"
                    poster={product.imageUrl} // Menggunakan gambar sebagai poster/thumbnail
                    className="rounded-lg"
                >
                    <source src={product.videoUrl} type="video/mp4" />
                    Browser Anda tidak mendukung tag video.
                </video>
            )}

            {/* 2. Konten Gambar (Selalu tampil sebagai fallback dan jika tidak ada video) */}
            <img
              src={product.imageUrl}
              alt={product.name}
              className={`w-full h-full object-cover rounded-lg transition-opacity duration-300 ${isHovered && hasVideo ? 'opacity-0' : 'opacity-100'}`}
              onError={(e) => {
                e.target.onerror = null;
                e.target.src = "https://placehold.co/400x400/1f2937/9ca3af?text=Tidak+Tersedia";
              }}
            />

            {/* Hover overlay text */}
            <div className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <span className="text-white text-xl font-bold tracking-wider p-4 border-2 border-white rounded-lg text-center">
                {product.name}
              </span>
            </div>

            {/* Ikon Video (Hanya jika ada video) */}
            {hasVideo && !isHovered && (
                <div className="absolute top-4 right-4 bg-purple-600/80 p-1 rounded-full shadow-lg">
                    {/* SVG sederhana untuk ikon kamera/video */}
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 6a2 2 0 012-2h4l2-2h4a2 2 0 012 2v2H2V6z" />
                        <path fillRule="evenodd" d="M18 11V9H2v2h16zm-7 3a1 1 0 100 2h2a1 1 0 100-2h-2z" clipRule="evenodd" />
                        <path fillRule="evenodd" d="M3 10a1 1 0 00-1 1v6a2 2 0 002 2h12a2 2 0 002-2v-6a1 1 0 10-2 0v6H4v-6a1 1 0 00-1-1z" clipRule="evenodd" />
                    </svg>
                </div>
            )}
          </div>

          {/* Product Name/Affiliate Text */}
          <div className="p-4 text-center">
            <h3 className="text-lg font-semibold text-gray-100 group-hover:text-purple-400 transition-colors">
              {product.name}
            </h3>
            <p className="text-sm text-gray-400 mt-1 flex items-center justify-center">
                <span className="text-orange-400 text-base mr-1">&#9733;</span> Link Shopee
            </p>
          </div>
        </div>
      );
    };

    // Main Application Component
    const App = () => {
      const [activeCategory, setActiveCategory] = React.useState('Semua');

      const CATEGORIES = ['Semua', 'Baju', 'Jaket', 'Celana', 'Aksesoris'];

      const filteredProducts = PRODUCTS.filter(product => 
        activeCategory === 'Semua' || product.category === activeCategory
      );

      // Komponen tombol filter
      const FilterButton = ({ category }) => {
        const isActive = category === activeCategory;
        const baseClasses = "px-4 py-2 mx-1 sm:mx-2 rounded-full font-medium transition-all duration-200 shadow-lg whitespace-nowrap";
        // Warna aktif diubah ke ungu, bayangan juga ungu
        const activeClasses = "bg-purple-600 text-white shadow-purple-500/50 hover:bg-purple-700";
        // Warna tidak aktif diubah ke abu-abu gelap
        const inactiveClasses = "bg-gray-800 text-gray-300 hover:bg-gray-700 hover:text-white";

        return (
          <button
            onClick={() => setActiveCategory(category)}
            className={`${baseClasses} ${isActive ? activeClasses : inactiveClasses}`}
          >
            {category}
          </button>
        );
      };

      return (
        // Mengubah latar belakang menjadi gradien ungu-royal
        <div className="min-h-screen bg-gradient-to-br from-purple-900 via-indigo-900 to-gray-900 font-sans p-4 sm:p-8">
          {/* Header */}
          <header className="text-center mb-6">
            <h1 className="text-5xl font-extrabold text-white tracking-tight flex items-center justify-center">
                <ShopeeIcon />
                Tapserda
            </h1>
            <p className="mt-3 text-xl font-light text-purple-200">
              checkout sekarang juga !
            </p>
          </header>

          {/* Filter Menu */}
          <div className="flex justify-center flex-wrap gap-2 mb-12">
            {CATEGORIES.map(category => (
              <FilterButton key={category} category={category} />
            ))}
          </div>

          {/* Responsive Product Grid */}
          <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 auto-rows-fr">
            {filteredProducts.length > 0 ? (
              filteredProducts.map((product) => (
                <div key={product.id} className="min-h-[300px] h-full">
                  <ProductCard product={product} />
                </div>
              ))
            ) : (
              // Pesan jika tidak ada produk yang cocok
              <div className="col-span-full text-center p-10 text-purple-200 text-2xl bg-gray-800 rounded-xl border border-purple-500">
                Tidak ada produk untuk kategori "{activeCategory}" saat ini.
              </div>
            )}
          </div>

          {/* Footer / Attribution */}
          <footer className="text-center mt-16 pt-8 border-t border-purple-800">
            <p className="text-purple-300 text-sm">
              Dibangun dengan React & Tailwind CSS (menggunakan CDN).
            </p>
          </footer>
        </div>
      );
    };

    // Render the App
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
